<div class="container mt-4">
  <h2>Lista de Veterinarios</h2>

  <div class="mb-3">
    <a routerLink="/veterinario/nuevo" class="btn btn-primary"
      >Nuevo Veterinario</a
    >
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Usuario</th>
          <th>Acciones</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veterinario of veterinarios">
          <td>{{ veterinario.id }}</td>
          <td>{{ veterinario.nombre }}</td>
          <td>{{ veterinario.email }}</td>
          <td>{{ veterinario.telefono }}</td>
          <td>{{ veterinario.usuario }}</td>
          <td>
            <a
              class="btn btn-warning btn-sm me-2"
              [routerLink]="['/veterinario/actualizarVeterinario', veterinario.id]"
            >
              Actualizar
            </a>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteVeterinario(veterinario.id)"
            >
              Eliminar
            </button>
          </td>
          <td>
            <span [class]="veterinario.estado === 'Activo' ? 'badge bg-success' : 'badge bg-secondary'">
                {{ veterinario.estado }}
            </span>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a routerLink="/admin/dashboard" class="btn btn-primary">Volver</a>
</div>
