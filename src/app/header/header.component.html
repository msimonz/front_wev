<!-- header.component.html -->
<header>
    <nav id="menu">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Logo Jurassic Bark" />
        <span class="subtitulo">Jurassic Bark Vet</span>
      </div>
      <button class="menu-hamburguesa">&#9776;</button>
      <ul class="items-navegacion">
        <li><a class="items" [routerLink]="['/']">Inicio</a></li>
        <li><a class="items" [routerLink]="['/sobre-nosotros']">Sobre Nosotros</a></li>
        
        <!-- Mostrar enlace de login solo si no está logueado -->
        <ng-container *ngIf="!isLoggedIn">
          <li><a [routerLink]="['/login']" class="contacto-btn">Login</a></li>
        </ng-container>

        <!-- Mostrar icono de usuario y botón de cerrar sesión si está logueado -->
        <ng-container *ngIf="isLoggedIn">
          <li class="user-menu">
            <a class="user-icon" (click)="navigateToUserDetails()">
              <i class="fas fa-user"></i>
            </a>
            <a class="items" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a>
          </li>
        </ng-container>
      </ul>
    </nav>
</header>
