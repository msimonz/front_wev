<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Actualizar Mascota</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="mascotaForm" (ngSubmit)="guardarCambios()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" formControlName="edad">
        </div>
        <div class="mb-3">
          <label for="especie" class="form-label">Especie</label>
          <input type="text" class="form-control" id="especie" formControlName="especie">
        </div>
        <div class="mb-3">
          <label for="raza" class="form-label">Raza</label>
          <input type="text" class="form-control" id="raza" formControlName="raza">
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <input type="text" class="form-control" id="sexo" formControlName="sexo">
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" formControlName="estado">
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" id="imagen" formControlName="imagen">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
          <button type="submit" class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
