<div class="container mt-4">
  <h4>Detalles de la Mascota</h4>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Si la mascota existe, muestra sus datos -->
  <ng-container *ngIf="mascota && !error">
      <div class="card">
          <ul>
              <li><strong>Nombre:</strong> {{ mascota.nombre }}</li>
              <li><strong>Edad:</strong> {{ mascota.edad }} a√±os</li>
              <li><strong>Tipo:</strong> {{ mascota.tipo }}</li>
              <li><strong>Raza:</strong> {{ mascota.raza }}</li>
              <li><strong>Sexo:</strong> {{ mascota.sexo }}</li>
              <li><strong>Estado:</strong> {{ mascota.estado }}</li>
              <li *ngIf="mascota.imagenUrl">
                  <strong>Imagen:</strong>
                  <img [src]="mascota.imagenUrl" alt="{{ mascota.nombre }}" class="img-fluid" />
              </li>
          </ul>
      </div>
      <div class="mt-3" *ngIf="mostrarVolverLista">
        <a routerLink="/mascota/tablaMascotas" class="btn btn-secondary">Volver a la lista</a>
      </div>
  </ng-container>

  <!-- Si la mascota NO existe y no hay error, muestra un mensaje -->
  <ng-container *ngIf="!mascota && !error">
      <p>Seleccione una mascota de la tabla</p>
  </ng-container>
</div>
