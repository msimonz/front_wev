<div class="container mt-4">
    <!-- Botón para añadir una nueva mascota -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Mascotas</h2>
        <a class="btn btn-primary" [routerLink]="['/mascota/crearMascota']">
            Añadir Mascota
        </a>
    </div>

    <!-- Tabla de mascotas -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Tipo</th>
                <th>Raza</th>
                <th>Sexo</th>
                <th>Estado</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mascota of mascotas">
                <td>
                    <a [routerLink]="['/mascota/detallesMascota', mascota.id]">
                        {{ mascota.nombre }}
                    </a>
                </td>
                <td>{{ mascota.edad }}</td>
                <td>{{ mascota.especie }}</td>
                <td>{{ mascota.raza }}</td>
                <td>{{ mascota.sexo }}</td>
                <td>
                    <span [class]="mascota.estado === 'Activo' ? 'badge bg-success' : 'badge bg-secondary'">
                        {{ mascota.estado }}
                    </span>
                </td>
                <td>
                    <img [src]="mascota.imagen" 
                         [alt]="mascota.nombre" 
                         class="img-thumbnail" 
                         style="max-width: 50px;">
                </td>
                <td>
                    <a class="btn btn-warning btn-sm me-2" 
                       [routerLink]="['/mascota/actualizarMascota', mascota.id]">
                        Actualizar
                    </a>
                    <button class="btn btn-danger btn-sm" 
                            (click)="eliminarMascota(mascota)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="mascotas?.length === 0" class="alert alert-info">
        No hay mascotas registradas
    </div>
</div>
