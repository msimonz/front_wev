<div class="container mt-4">
  <h2>Formulario de Mascota</h2>
  
  <form (ngSubmit)="onSubmit()" #mascotaForm="ngForm">
      <!-- Nombre -->
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="form-control" 
              [(ngModel)]="formMascota.nombre" 
              required
          >
      </div>

      <!-- Edad -->
      <div class="form-group">
          <label for="edad">Edad</label>
          <input 
              type="number" 
              id="edad" 
              name="edad" 
              class="form-control" 
              [(ngModel)]="formMascota.edad" 
              required
          >
      </div>

      <!-- Especie -->
      <div class="form-group">
          <label for="tipo">Tipo</label>
          <select 
              id="tipo" 
              name="tipo" 
              class="form-control" 
              [(ngModel)]="formMascota.tipo" 
              required
          >
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
          </select>
      </div>

      <!-- Raza -->
      <div class="form-group">
          <label for="raza">Raza</label>
          <input 
              type="text" 
              id="raza" 
              name="raza" 
              class="form-control" 
              [(ngModel)]="formMascota.raza" 
              required
          >
      </div>

      <!-- Sexo -->
      <div class="form-group">
          <label for="sexo">Sexo</label>
          <select 
              id="sexo" 
              name="sexo" 
              class="form-control" 
              [(ngModel)]="formMascota.sexo" 
              required
          >
              <option value="Macho">Macho</option>
              <option value="Hembra">Hembra</option>
          </select>
      </div>

      <!-- Estado -->
      <div class="form-group">
          <label for="estado">Estado</label>
          <select 
              id="estado" 
              name="estado" 
              class="form-control" 
              [(ngModel)]="formMascota.estado" 
              required
          >
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
          </select>
      </div>

      <!-- Imagen -->
      <div class="form-group">
          <label for="imagen">Imagen (URL)</label>
          <input 
              type="url" 
              id="imagen" 
              name="imagen" 
              class="form-control" 
              [(ngModel)]="formMascota.imagen"
          >
      </div>

      <!-- BotÃ³n de enviar -->
      <button type="submit" class="btn btn-success mt-3">
          Guardar Mascota
      </button>
  </form>
</div>
