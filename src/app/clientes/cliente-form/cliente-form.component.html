<div class="container mt-4">
  <h2>Formulario de Cliente</h2>
  
  <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
      <!-- Nombre -->
      <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="form-control" 
              [(ngModel)]="formCliente.nombre" 
              required
          >
      </div>

      <!-- Apellido -->
      <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input 
              type="text" 
              id="apellido" 
              name="apellido" 
              class="form-control" 
              [(ngModel)]="formCliente.apellido" 
              required
          >
      </div>

      <!-- Usuario -->
      <div class="form-group mb-3">
          <label for="usuario">Usuario</label>
          <input 
              type="text" 
              id="usuario" 
              name="usuario" 
              class="form-control" 
              [(ngModel)]="formCliente.usuario" 
              required
          >
      </div>

      <!-- Teléfono -->
      <div class="form-group mb-3">
          <label for="telefono">Teléfono</label>
          <input 
              type="text" 
              id="telefono" 
              name="telefono" 
              class="form-control" 
              [(ngModel)]="formCliente.telefono" 
              required
              pattern="[0-9]{9}"
              placeholder="Ej: 987654321"
          >
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
          <label for="email">Email</label>
          <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              [(ngModel)]="formCliente.email" 
              required
          >
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-3">
          <label for="contrasena">Contraseña</label>
          <input 
              type="password" 
              id="contrasena" 
              name="contrasena" 
              class="form-control" 
              [(ngModel)]="formCliente.contrasena" 
              required
              minlength="6"
          >
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancelar()">
              Cancelar
          </button>
          <button type="submit" class="btn btn-success">
              Guardar Cliente
          </button>
      </div>
  </form>
</div>
