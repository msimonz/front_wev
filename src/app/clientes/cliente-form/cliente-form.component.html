<div class="container mt-4">
  <h2>Formulario de Cliente</h2>
  
  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="form-control" 
              formControlName="nombre"
              [class.is-invalid]="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('nombre')?.errors?.['required']">
            El nombre es requerido
          </div>
      </div>

      <!-- Apellido -->
      <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input 
              type="text" 
              id="apellido" 
              name="apellido" 
              class="form-control" 
              formControlName="apellido"
              [class.is-invalid]="clienteForm.get('apellido')?.invalid && clienteForm.get('apellido')?.touched"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('apellido')?.errors?.['required']">
            El apellido es requerido
          </div>
      </div>

      <!-- Usuario -->
      <div class="form-group mb-3">
          <label for="usuario">Usuario</label>
          <input 
              type="text" 
              id="usuario" 
              name="usuario" 
              class="form-control" 
              formControlName="usuario"
              [class.is-invalid]="clienteForm.get('usuario')?.invalid && clienteForm.get('usuario')?.touched"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('usuario')?.errors?.['required']">
            El usuario es requerido
          </div>
      </div>

      <!-- Teléfono -->
      <div class="form-group mb-3">
          <label for="telefono">Teléfono</label>
          <input 
              type="text" 
              id="telefono" 
              name="telefono" 
              class="form-control" 
              formControlName="telefono"
              [class.is-invalid]="clienteForm.get('telefono')?.invalid && clienteForm.get('telefono')?.touched"
              placeholder="Ej: 987654321"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('telefono')?.errors?.['required']">
            El teléfono es requerido
          </div>
          <div class="invalid-feedback" *ngIf="clienteForm.get('telefono')?.errors?.['pattern']">
            El teléfono debe tener 9 dígitos
          </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
          <label for="email">Email</label>
          <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              formControlName="email"
              [class.is-invalid]="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('email')?.errors?.['required']">
            El email es requerido
          </div>
          <div class="invalid-feedback" *ngIf="clienteForm.get('email')?.errors?.['email']">
            Ingrese un email válido
          </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-3">
          <label for="contrasena">Contraseña</label>
          <input 
              type="password" 
              id="contrasena" 
              name="contrasena" 
              class="form-control" 
              formControlName="contrasena"
              [class.is-invalid]="clienteForm.get('contrasena')?.invalid && clienteForm.get('contrasena')?.touched"
          >
          <div class="invalid-feedback" *ngIf="clienteForm.get('contrasena')?.errors?.['required']">
            La contraseña es requerida
          </div>
          <div class="invalid-feedback" *ngIf="clienteForm.get('contrasena')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancelar()">
              Cancelar
          </button>
          <button id="btnGuardar" type="submit" class="btn btn-success" [disabled]="clienteForm.invalid">
              Guardar Cliente
          </button>
      </div>
  </form>
</div>
