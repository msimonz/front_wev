<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>{{ getTitle() }}</h2>
    
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="username" 
        required 
        #usernameInput="ngModel">
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
        El usuario es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required 
        #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        La contraseña es requerida
      </div>
    </div>

    <div *ngIf="loginError" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
  </form>
</div>
