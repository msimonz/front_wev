<app-header></app-header>

<div class="login-container">
    <h2>Iniciar sesión</h2>
    
    <!-- Formulario de login -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userType">Tipo de Usuario</label>
        <select
          id="userType"
          class="form-control"
          [(ngModel)]="userType"
          name="userType"
          required
          #userTypeInput="ngModel"
        >
          <option value="">Selecciona un tipo de usuario</option>
          <option value="CLIENTE">Cliente</option>
          <option value="VETERINARIO">Veterinario</option>
          <option value="ADMIN">Administrador</option>
        </select>
        <div *ngIf="userTypeInput.invalid && userTypeInput.touched" class="error">
          El tipo de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
          [(ngModel)]="username"
          name="username"
          required
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          El usuario es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password"
          name="password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <button id="btnIniciarSesion" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>
    </form>
  
    <div *ngIf="loginError" class="error-message">
      {{ errorMessage }}
    </div>
</div>

<app-footer></app-footer>
